
# Logging.
#logging.level.org.springframework=DEBUG
logging.level.org.coldis.library=DEBUG
#logging.level.org.apache.activemq.artemis=DEBUG

# Application.
spring.application.name=service

# Coldis.
org.coldis.configuration.default-enabled=true
org.coldis.configuration.aspectj-enabled=true
org.coldis.configuration.service.batch-enabled=true
org.coldis.configuration.base-package=org.coldis.library.test
org.coldis.configuration.persistence.jpa.base-package=org.coldis.library.test
org.coldis.library.service.jms.session-attributes=testJmsAttr1,testJmsAttr2,testJmsAttr3,testJmsAttr4,testJmsAttr5,testJmsAttr6

# Datasource.
spring.datasource.url=jdbc:postgresql://localhost:${POSTGRES_CONTAINER_5432}/test
spring.datasource.username=test
spring.datasource.password=test
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=create-drop

# JMS.
spring.artemis.broker-url=tcp://localhost:${ARTEMIS_CONTAINER_61616}?tcpSendBufferSize=-1
spring.artemis.user=test
spring.artemis.password=test

# Redis.
spring.data.redis.host=localhost
spring.data.redis.port=${REDIS_CONTAINER_6379}

# Test.
spring.test.context.failure.threshold=1000000

# Properties.
org.coldis.library.test.data-installer-attribute=33
org.coldis.library.service-client.timeout=300
rate.limit.configurable-limit=25
rate.limit.configurable-period=3
test.properties.property1=1
test.properties.property2=1
test.properties.property3=1
test.properties.property4=1
test.properties.property5=1
test.properties.property6=true

